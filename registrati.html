			<div class="mdl-grid demo-content">
				<div class="mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--5-col mdl-cell--12-col-phone register">
						<img id="itslogo" src="images/istit/logo-its.png" alt="">
						<i class="mdl-color-text--blue-grey-400 material-icons">person</i>
						<p> Registrati per ricevere aggiornamenti su corsi, eventi, iscrizioni, candidarti e tutte le novità di ITS per l’ICT Piemonte.</p>
						<form id="signup" method="post" action="/registrati.html">
							<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
								<input id="name" name="name" type="text" class="mdl-textfield__input">
								<label for="name" class="mdl-textfield__label">Nome</label>
							</div>
							<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
								<input id="surname" name="surname" type="text" class="mdl-textfield__input">
								<label for="surname" class="mdl-textfield__label">Cognome</label>
							</div>
							<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
								<input id="email" name="email" type="email" class="mdl-textfield__input">
								<label for="email" class="mdl-textfield__label">Email</label>
							</div>
							<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" >
								<input id="password" name="password" type="password" class="mdl-textfield__input">
								<label for="password" class="mdl-textfield__label">Password</label>
							</div>
							<div class="mdl-textfield mdl-js-textfield" >
								<input id="birthday" name="birthday" type="datetime" class="mdl-textfield__input datepicker">
								<label for="birthday" class="birthday mdl-textfield__label">Data di nascita</label>
							</div>
							<div id="courses" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
								<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-1">
								  <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input" value="Mobile App Design" />
								  <span id="checkbox-1-label" class="mdl-checkbox__label">Mobile App Design</span>
								</label>
								<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-2">
								  <input type="checkbox" id="checkbox-2" class="mdl-checkbox__input" value="Videomaking" />
								  <span id="checkbox-2-label" class="mdl-checkbox__label">Videomaking</span>
								</label>
							</div>
							<div class="button-right">
								<button id="submit" type="submit" value="Log In" class="mdl-button mdl-button--colored mdl-js-button mdl-button--raised mdl-js-ripple-effect">
									Registrati<span class="mdl-button__ripple-container">
										<span class="mdl-ripple"></span>
									</span>
								</button>
						</form>
					</div>
				</div>
			</div>
