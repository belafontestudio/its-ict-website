	<body id="bandibody">

	<div class="section" id="sectionbandi" >
		<a class="its_logo" href="index.html">
			<img src="images/istit/logo-its.png" id="logo" />
		</a>
		<div class="container">
						<div class="article article_bandi">
								<h2 class="pageTitleBandi">Bandi </h2>
								<div class="six columns bandiAperti ">
								<h3 class="bandiaperti">Bandi Aperti</h3>
									<dl id="aperti" class="accordion">


									</dl>
								</div>
								<div class="six columns bandiChiusi">
								<h3 class="bandichiusi">Bandi Chiusi</h3>
								<dl id="chiusi" class="accordion"></dl>
								</div>
								<div class="clear"></div>
						</div>
		</div><!-- /container -->
	</div>
		<script src="js/modernizr.custom.js"></script>
		<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
		<!--<script type='text/javascript' src='../js/jquery.cookie.js'></script>-->
		<script src="//www.parsecdn.com/js/parse-1.5.0.min.js"></script>
		<script type="text/javascript" src="js/handlebars-v3.0.3.js"></script>
		<script type="text/javascript" src="js/tenders.js"></script>



	<script id="tender-template" type="text/x-handlebars-template">
		{{#each tender}}
			<dt><a href="">{{attributes.title}}</a></dt>
			<dd>{{{attributes.body}}}
					{{#each pdfs}}
						<a href="{{attributes.url}}" class="link_bandi" target="_blank"><span class="icon_pdf">{{attributes.title}}</span></a>
					{{/each}}
			</dd>
		{{/each}}
	</script>
